<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube 视频总结设置</title>
  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 8px 15px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>YouTube 视频总结设置</h1>
  
  <div class="form-group">
    <label for="apiUrl">API 地址</label>
    <input type="text" id="apiUrl" placeholder="例如: https://api.lingyiwanwu.com/v1/chat/completions">
  </div>
  
  <div class="form-group">
    <label for="apiKey">API Key</label>
    <input type="text" id="apiKey" placeholder="输入你的API Key">
  </div>
  
  <div class="form-group">
    <label for="model">模型名称</label>
    <input type="text" id="model" placeholder="例如: yi-lightning">
  </div>
  
  <div class="form-group">
    <label for="temperature">温度 (0.0-1.0)</label>
    <input type="number" id="temperature" min="0" max="1" step="0.1">
  </div>
  
  <button id="save">保存设置</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
